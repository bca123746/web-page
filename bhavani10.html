<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM Manipulation</title>
  <style>body{font-family:Arial;padding:20px}</style>
</head>
<body>
  <h1 id="title">Original Title</h1>
  <p id="para">This is a paragraph to be changed.</p>

  <div>
    <button id="changeText">Change Text</button>
    <button id="add">Add Element</button>
    <button id="remove">Remove Paragraph</button>
  </div>

  <ul id="list">
    <li>Initial item</li>
  </ul>

  <script>
    document.getElementById('changeText').addEventListener('click', () => {
      const t = document.getElementById('title');
      t.textContent = 'Updated Title â€” DOM Changed!';
    });

    document.getElementById('add').addEventListener('click', () => {
      const li = document.createElement('li');
      li.textContent = 'New item at ' + new Date().toLocaleTimeString();
      document.getElementById('list').appendChild(li);
    });

    document.getElementById('remove').addEventListener('click', () => {
      const p = document.getElementById('para');
      if (p) p.remove();
      else alert('Paragraph already removed.');
    });
  </script>
</body>
</html>
