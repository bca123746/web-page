<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Styled Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #222;
      margin:0;
      min-height:100vh;
      background: linear-gradient(180deg,#f7fbff 0%, #e6f0ff 100%);
    }
    header {
      background-image: url('https://via.placeholder.com/1200x200');
      background-size:cover;
      color:white;
      padding:60px 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    main { padding:20px; }
    .card {
      background:white; border-radius:8px; padding:16px; box-shadow:0 4px 12px rgba(0,0,0,.08);
      max-width:800px; margin: 20px auto;
    }
    h1 { color: #0a5; }
  </style>
</head>
<body>
  <header>
    <h1>Stylish Webpage</h1>
    <p>Demonstrating fonts, colors and a background image</p>
  </header>

  <main>
    <div class="card">
      <h2>Section Title</h2>
      <p>This card uses a white background, rounded corners, and a subtle shadow for emphasis.</p>
    </div>
  </main>
</body>
</html>
