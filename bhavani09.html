<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arithmetic Operations</title>
  <style>body{font-family:Arial;padding:20px}</style>
</head>
<body>
  <h1>Calculator</h1>
  <input id="a" type="number" placeholder="Number A">
  <input id="b" type="number" placeholder="Number B">
  <div style="margin-top:8px;">
    <button onclick="calc('add')">Add</button>
    <button onclick="calc('sub')">Subtract</button>
    <button onclick="calc('mul')">Multiply</button>
    <button onclick="calc('div')">Divide</button>
  </div>

  <h2>Result: <span id="result">â€”</span></h2>

  <script>
    function calc(op) {
      const a = Number(document.getElementById('a').value);
      const b = Number(document.getElementById('b').value);
      let res;
      if (Number.isNaN(a) || Number.isNaN(b)) {
        res = 'Enter both numbers';
      } else {
        switch(op) {
          case 'add': res = a + b; break;
          case 'sub': res = a - b; break;
          case 'mul': res = a * b; break;
          case 'div': res = (b === 0) ? 'Cannot divide by zero' : a / b; break;
        }
      }
      document.getElementById('result').textContent = res;
    }
  </script>
</body>
</html>
